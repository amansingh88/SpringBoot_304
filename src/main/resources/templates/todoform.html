<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars List</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}" />

    Car Make: <input type="text" th:field="*{carmake}" />
    <span th:if="${#fields.hasErrors('carmake')}"
          th:errors="*{carmake}"></span><br/>

    Car Model: <input type= "text" th:field="*{carmodel}" />
    <span th:if="${#fields.hasErrors('carmodel')}"
          th:errors="*{carmodel}"></span><br/>

    Year: <input type="text" th:field="*{caryear}" />
    <span th:if="${#fields.hasErrors('caryear')}"
          th:errors="*{caryear}"></span><br/>

    <input type="submit" value="Submit" />

</form>
</body>
</html>
